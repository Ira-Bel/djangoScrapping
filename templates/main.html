{% extends "base.html" %}
{%  load static %}

{% block content %}
      <h1>Товары</h1>
  <ul>
    {% for good in goods %}
      <li>
        <h2>{{ good.name }}</h2>
        <p>{{ good.description }}</p>
        <img src="{{ good.image_link }}" alt="{{ good.name }}">
      </li>
    {% endfor %}
  </ul>
{% endblock %}
